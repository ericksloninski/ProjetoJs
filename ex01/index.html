<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <header>
        <h1> Analisador de Números</h1>
    </header>
    <section class="principal">
        <div>
            <label class="enter_number">
                <span>Número (entre 1 e 100)</span>
                <input type="number" id="fnun" class="fnun">
            </label>
            <label class="button">
                <input type="button" value="Adcionar" id="submit" onclick="adcionar()">
            </label>
            <label class="lista_number">
                <span>Resultados:</span>
                <br><select name="flista" id="flista" size="6"></select>
            </label>
            <label class="finalizar">
            <br> <input type="button" value="Finalizar" id="finalizar" name="finalizar" onclick="finalizar()">
            </label>

            Ainda não tem uma conta? Cadastre-se
        </div>
        
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; Erick Sloninski</p>
    </footer>
</body>
</html>
